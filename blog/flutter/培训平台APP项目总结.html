# STAR 法则

- 目标

- 结果

背景： 培训平台网页版在不同浏览器存在兼容性的问题，在手机上之能打开浏览器使用，用户沾性不强，
影响用户体验

角色： 培训平台APP开发主要负责人
职责： 负责整个培训平台APP的开发，对接后台，也写后台API
难题：
1. 视频禁止拖动进度条
2. 上下滑动视频右侧实现调整手机声音
3. 页面跳转刷新上一个页面的数据
如何解决
为什么这么解决
结果：项目如期完成
沉淀：熟悉了flutter开发的全过程
复盘： 如果重新做，加入状态管理会更好，有效分离UI 层和数据处理层
评价: 对项目的评价还是挺不错的，有技术人员加入开发的团队中
